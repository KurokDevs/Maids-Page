<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pristine Home Maids</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pristine Home Maids</h1>
        <p>Modern. Minimal. Spotless.</p>
    </header>

    <section class="hero">
        <h2>Your home deserves the best</h2>
        <p>Let our maids transform your space into a pristine haven.</p>
    </section>

    <section class="contact">
        <h3>Contact Us</h3>
        <form>
            <label>Name</label>
            <input type="text" name="name" required>
            <label>Email</label>
            <input type="email" name="email" required>
            <label>Message</label>
            <textarea name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Pristine Home Maids</p>
    </footer>
</body>
</html>
